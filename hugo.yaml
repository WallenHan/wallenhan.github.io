baseurl:
languageCode: zh-cn
theme: hugo-theme-stack
title: Wallen's Blog
copyright: 自由阅读 任意分享

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

languages:
  zh-cn:
    languageName: 中文
    title: wallen
    weight: 2

services:
  # Change it to your Disqus shortname before using
  disqus:
    shortname: ""
  # GA Tracking ID
  googleAnalytics:
    id:

pagination:
  pagerSize: 3

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: ./favicon.png # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

  footer:
    since: 2024
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: 🎉
    subtitle: 来自中国内陆城市喜欢 RC的全栈工程师，🧑‍💻。
    avatar:
      enabled: true
      local: true
      src: img/avatar_150x150.jpg

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: vssue

    gitalk:
      owner: WallenHan
      admin: WallenHan
      repo: wallenhan.github.io
      clientID: Ov23ctPQD2T7YhYUGS1M
      clientSecret: e04b4c2be9e53f5952105686259e942f35ad3796
      proxy:
    
    vssue:
      platform: Github
      owner: WallenHan
      repo: wallenhan.github.io
      clientId: Ov23ctPQD2T7YhYUGS1M
      clientSecret: e04b4c2be9e53f5952105686259e942f35ad3796
      autoCreateIssue: false
        

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site: wallenhan

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: true
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main: []

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/WallenHan
      params:
        icon: brand-github

    - identifier: x
      name: X
      url: https://x.com/wallenhan
      params:
        icon: brand-x

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true

  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2

  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
